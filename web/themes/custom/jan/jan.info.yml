name: Drupal Starter Theme by Ben Hamelin
description: A custom Drupal theme developed by Ben Hamelin. Drupal 9 and beyond ready.
type: theme
core_version_requirement: ">=9"

libraries:
  - jan/custom-css
  - jan/header-js
  - jan/custom-js

# Define regions
regions:
  header: 'Header'
  content: 'Main content'
  footer: 'Footer'

libraries-override:
  core/modernizr: false