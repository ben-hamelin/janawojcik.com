custom-css:
  version: 1.x
  css:
    theme:
      assets/css/style.css: {}
      assets/css/custom/developer-overrides.css: {}

header-js:
  version: 1.x
  header: true
  js:
    assets/js/vendor/modernizr-3.5-custom.js: {}
  dependencies:
    - core/jquery

custom-js:
  version: 1.x
  js:
    assets/js/app.js: {}
    assets/js/jquery.easing.1.3.js: {}
    assets/js/animate.js: {}
    assets/js/vendor/viewport.min.js: {}
    assets/js/ui/effect.min.js: {}
    assets/js/vendor/headroom.js: {}
    assets/js/custom/custom.js: {}
  dependencies:
    - core/jquery

